name: .NET Build

env:
  DOTNET8_VERSION: "8.0.405"
  DOTNET_VERSION: "9.0.x"

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths:
      - "Source/**"
      - "Integration/**"
      - "!Source/Node/**"
      - "!Source/Workbench/**"
  pull_request:
    branches:
      - "**"
    paths:
      - "Source/**"
      - "Integration/**"
      - "!Source/Node/**"
      - "!Source/Workbench/**"

jobs:
  dotnet-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .Net
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            ${{ env.DOTNET8_VERSION }}
            ${{ env.DOTNET_VERSION }}

      - name: Build
        run: dotnet build --configuration Release -p:Repack=true

      - name: Run tests
        run: dotnet test --no-build --configuration Release --settings specs.runsettings

  integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .Net
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Run integration tests for .Net 9
        run: dotnet test --logger "console;verbosity=normal" --configuration Debug --settings integration.runsettings
