name: .NET Build

env:
  DOTNET_VERSION: "9.0.x"

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths:
      - "Source/**"
      - "Integration/**"
      - "!Source/Node/**"
      - "!Source/Workbench/**"
  pull_request:
    branches:
      - "**"
    paths:
      - "Source/**"
      - "Integration/**"
      - "!Source/Node/**"
      - "!Source/Workbench/**"

jobs:
  dotnet-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .Net
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install .NET and ASP.NET Core runtimes (v8.0.12)
        run: |
          # Download and install .NET runtime
          wget https://download.visualstudio.microsoft.com/download/pr/a91ddad4-a3c2-4303-9efc-1ca6b7af850c/be1763df9211599df1cf1c6f504b3c41/dotnet-sdk-8.0.405-linux-x64.tar.gz
          mkdir -p $HOME/dotnet && tar zxf dotnet-sdk-8.0.405-linux-x64.tar.gz -C $HOME/dotnet
          export DOTNET_ROOT=$HOME/dotnet
          export PATH=$PATH:$HOME/dotnet

          # Verify installations
          dotnet --list-sdks
          dotnet --list-runtimes

          ls /usr/share/dotnet/shared/Microsoft.AspNetCore.App/

      - name: Build
        run: dotnet build --configuration Release

      - name: Run tests
        run: dotnet test --no-build --configuration Release --settings specs.runsettings

  integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .Net
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Run integration tests for .Net 9
        run: dotnet test --logger "console;verbosity=normal" --configuration Debug --settings integration.runsettings
