name: PR Prerelase

env:
  NUGET_OUTPUT: ./Artifacts/NuGet
  DOTNET_VERSION: "6.0.400"
  KERNEL_CACHE: "kernel-cache-${{ github.sha }}"
  WORKBENCH_CACHE: "web-cache-${{ github.sha }}"

on:
  pull_request:
    branches:
      - "**"
    paths:
      - "Source/**"

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.release.outputs.version }}
      publish: ${{ steps.release.outputs.should-publish }}
      prerelease: ${{ steps.release.outputs.prerelease }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Release
        id: release
        uses: aksio-insurtech/release-action@v1
        with:
          user-name: "Aksio Build"
          user-email: "build@aksio.no"

  kernel:
    runs-on: ubuntu-latest
    needs: [release]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .Net
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - uses: actions/cache@v3
        id: kernel-output
        with:
          path: ./Source/Kernel/Server/out/x64
          key: ${{ env.KERNEL_CACHE }}

      - name: Build
        working-directory: ./Source/Kernel/Server
        run: |
          dotnet publish -c Debug -o out/x64
          copy out/x64 out/arm64

  workbench:
    runs-on: ubuntu-latest
    needs: [release]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/cache@v3
        id: workbench-output
        with:
          path: ./Source/Workbench/wwwroot
          key: ${{ env.WORKBENCH_CACHE }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Setup node v16
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
          registry-url: "https://registry.npmjs.org"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: |
            **/node_modules
            **/.eslintcache
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Yarn install
        run: yarn

      - name: Build JS/TS
        run: |
          export NODE_OPTIONS="--max-old-space-size=4096"
          yarn build

      - name: Build Workbench
        working-directory: ./Source/Workbench
        run: |
          yarn build

  publish-nuget-packages:
    if: needs.release.outputs.publish == 'true'
    runs-on: ubuntu-latest
    needs: [release]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .Net
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Remove any existing artifacts
        run: rm -rf ${{ env.NUGET_OUTPUT }}

      - name: Build
        run: dotnet build --configuration Release

      - name: Create NuGet packages
        run: dotnet pack --no-build --configuration Release -o ${{ env.NUGET_OUTPUT }} -p:PackageVersion=${{ needs.release.outputs.version }}

      - name: Push NuGet packages
        run: dotnet nuget push --skip-duplicate '${{ env.NUGET_OUTPUT }}/*.nupkg' --timeout 900 --api-key ${{ secrets.GITHUB_TOKEN }} --source "github"

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

  publish-npm-packages:
    if: needs.release.outputs.publish == 'true'
    runs-on: ubuntu-latest
    needs: [release]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup node v16
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
          registry-url: "https://registry.npmjs.org"

      # - uses: actions/cache@v2
      #   id: yarn-cache
      #   with:
      #     path: |
      #       **/node_modules
      #       **/.eslintcache
      #       ${{ steps.yarn-cache-dir-path.outputs.dir }}
      #     key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
      #     restore-keys: |
      #       ${{ runner.os }}-yarn-

      # - name: Yarn install
      #   run: yarn

      # - name: Publish NPM packages
      #   env:
      #     NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      #     NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      #   run: |
      #     yarn publish-version ${{ needs.release.outputs.version }}

      - name: Git reset (package.json files changed)
        run: |
          git reset --hard

  publish-docker:
    if: needs.release.outputs.publish == 'true'
    runs-on: ubuntu-latest
    needs: [workbench, kernel]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/cache@v3
        id: kernel-output
        with:
          path: ./Source/Kernel/Server/out
          key: ${{ env.KERNEL_CACHE }}

      - uses: actions/cache@v3
        id: workbench-output
        with:
          path: ./Source/Workbench/wwwroot
          key: ${{ env.WORKBENCH_CACHE }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@master
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Development Docker Image
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          file: ./Docker/Development/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/aksio-insurtech/cratis:${{ needs.release.outputs.version }}
          build-args: |
            VERSION=${{ needs.release.outputs.version }}
