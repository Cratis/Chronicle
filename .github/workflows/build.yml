name: Build

on:
  push:
    branches:
      - "**"
    paths:
      - "Source/**"
  pull_request:
    branches:
      - "**"
    paths:
      - "Source/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .Net
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0.100-rc.1.21458.32"

      - name: Build
        run: dotnet build --configuration Release
