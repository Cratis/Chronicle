name: Publish

env:
  NUGET_OUTPUT: ./Artifacts/NuGet
  DOTNET8_VERSION: "8.0.410"
  DOTNET9_VERSION: "9.0.x"
  DOTNET_VERSION: "10.0.x"
  DOTNET_X64_CACHE: "dotnet-x64-cache-${{ github.sha }}"
  DOTNET_ARM64_CACHE: "dotnet-arm64-cache-${{ github.sha }}"
  WORKBENCH_CACHE: "web-cache-${{ github.sha }}"

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true
        default: '0.0.0'
        type: string
      release-notes:
        description: 'Release notes'
        required: true
        default: 'No release notes'
        type: string
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
  push:
    branches:
      - "main"

permissions:
  contents: write
  deployments: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.release.outputs.version }}
      publish: ${{ steps.release.outputs.should-publish }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Release
        id: release
        uses: cratis/release-action@v1
        with:
          version: ${{ github.event.inputs.version }}
          release-notes: ${{ github.event.inputs.release-notes }}

  dotnet-x64:
    if: needs.release.outputs.publish == 'true'
    runs-on: ubuntu-latest
    needs: [release]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .Net
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            ${{ env.DOTNET8_VERSION }}
            ${{ env.DOTNET9_VERSION }}
            ${{ env.DOTNET_VERSION }}

      - uses: actions/cache@v3
        id: dotnet-x64-output
        with:
          path: ./Source/Kernel/Server/out/x64
          key: ${{ env.DOTNET_X64_CACHE }}

      - name: Build x64 Kernel - self contained, ready to run
        working-directory: ./Source/Kernel/Server
        run: |
          dotnet publish -c Release -f net10.0 -r linux-x64 -p:PublishReadyToRun=true -p:DisableProxyGenerator=true --self-contained -o out/x64
        env:
          CHRONICLE_CERT_BASE64: ${{ secrets.CHRONICLE_CERT_BASE64 }}
          CHRONICLE_CERT_PASSWORD: ${{ secrets.CHRONICLE_CERT_PASSWORD }}

      - name: Inject certificate if available
        working-directory: ./Source/Kernel/Server/out/x64
        run: |
          if [ ! -z "$CHRONICLE_CERT_BASE64" ]; then
            echo "$CHRONICLE_CERT_BASE64" | base64 -d > Certs/shared-dev.pfx
            echo "Certificate injected for x64 build"
          else
            echo "No certificate secret found, using placeholder"
          fi
        env:
          CHRONICLE_CERT_BASE64: ${{ secrets.CHRONICLE_CERT_BASE64 }}

      - name: Inject certificate for development x64 if available
        working-directory: ./Source/Kernel/Server/out/development/x64
        run: |
          if [ ! -z "$CHRONICLE_CERT_BASE64" ]; then
            echo "$CHRONICLE_CERT_BASE64" | base64 -d > Certs/shared-dev.pfx
            echo "Certificate injected for development x64 build"
          else
            echo "No certificate secret found, using placeholder"
          fi
        env:
          CHRONICLE_CERT_BASE64: ${{ secrets.CHRONICLE_CERT_BASE64 }}


  dotnet-arm64:
    if: needs.release.outputs.publish == 'true'
    runs-on: ubuntu-24.04-arm
    needs: [release]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .Net
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            ${{ env.DOTNET8_VERSION }}
            ${{ env.DOTNET9_VERSION }}
            ${{ env.DOTNET_VERSION }}

      - uses: actions/cache@v3
        id: dotnet-arm64-output
        with:
          path: ./Source/Kernel/Server/out/arm64
          key: ${{ env.DOTNET_ARM64_CACHE }}

      - name: Build arm64 Kernel - self contained, ready to run
        working-directory: ./Source/Kernel/Server
        run: |
          dotnet publish -c Release -f net10.0 -r linux-arm64 -p:PublishReadyToRun=true -p:DisableProxyGenerator=true --self-contained -o out/arm64
        env:
          CHRONICLE_CERT_BASE64: ${{ secrets.CHRONICLE_CERT_BASE64 }}
          CHRONICLE_CERT_PASSWORD: ${{ secrets.CHRONICLE_CERT_PASSWORD }}

      - name: Inject certificate if available
        working-directory: ./Source/Kernel/Server/out/arm64
        run: |
          if [ ! -z "$CHRONICLE_CERT_BASE64" ]; then
            echo "$CHRONICLE_CERT_BASE64" | base64 -d > Certs/shared-dev.pfx
            echo "Certificate injected for arm64 build"
          else
            echo "No certificate secret found, using placeholder"
          fi
        env:
          CHRONICLE_CERT_BASE64: ${{ secrets.CHRONICLE_CERT_BASE64 }}

      - name: Inject certificate for development arm64 if available
        working-directory: ./Source/Kernel/Server/out/development/arm64
        run: |
          if [ ! -z "$CHRONICLE_CERT_BASE64" ]; then
            echo "$CHRONICLE_CERT_BASE64" | base64 -d > Certs/shared-dev.pfx
            echo "Certificate injected for development arm64 build"
          else
            echo "No certificate secret found, using placeholder"
          fi
        env:
          CHRONICLE_CERT_BASE64: ${{ secrets.CHRONICLE_CERT_BASE64 }}


  workbench:
    if: needs.release.outputs.publish == 'true'
    runs-on: ubuntu-latest
    needs: [release]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/cache@v3
        id: workbench-output
        with:
          path: ./Source/Workbench/Web/wwwroot
          key: ${{ env.WORKBENCH_CACHE }}

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: "https://registry.npmjs.org"

      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: |
            .yarn/cache
            **/node_modules
            **/.eslintcache
            **/yarn.lock
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/package.json') }}

      - name: Yarn install
        working-directory: ./Source/Workbench/Web
        run: yarn install

      - name: Build Workbench
        working-directory: ./Source/Workbench/Web
        run: |
          yarn build

  dotnet-x64-development:
    if: needs.release.outputs.publish == 'true'
    runs-on: ubuntu-latest
    needs: [release]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .Net
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            ${{ env.DOTNET8_VERSION }}
            ${{ env.DOTNET9_VERSION }}
            ${{ env.DOTNET_VERSION }}

      - uses: actions/cache@v3
        id: dotnet-x64-development-output
        with:
          path: ./Source/Kernel/Server/out/development/x64
          key: ${{ env.DOTNET_X64_CACHE }}-development

      - name: Build development x64 Kernel (DEVELOPMENT symbol)
        working-directory: ./Source/Kernel/Server
        run: |
          dotnet publish -c Debug -f net10.0 -r linux-x64 -p:DefineConstants=DEVELOPMENT -o out/development/x64

      - name: Inject certificate for development x64 if available
        working-directory: ./Source/Kernel/Server/out/development/x64
        run: |
          if [ ! -z "$CHRONICLE_CERT_BASE64" ]; then
            echo "$CHRONICLE_CERT_BASE64" | base64 -d > Certs/shared-dev.pfx
            echo "Certificate injected for development x64 build"
          fi
        env:
          CHRONICLE_CERT_BASE64: ${{ secrets.CHRONICLE_CERT_BASE64 }}

      - name: Upload development outputs
        uses: actions/upload-artifact@v4
        with:
          name: kernel-development-out
          path: ./Source/Kernel/Server/out/development

  dotnet-arm64-development:
    if: needs.release.outputs.publish == 'true'
    runs-on: ubuntu-24.04-arm
    needs: [release]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .Net
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            ${{ env.DOTNET8_VERSION }}
            ${{ env.DOTNET9_VERSION }}
            ${{ env.DOTNET_VERSION }}

      - uses: actions/cache@v3
        id: dotnet-arm64-development-output
        with:
          path: ./Source/Kernel/Server/out/development/arm64
          key: ${{ env.DOTNET_ARM64_CACHE }}-development

      - name: Build development arm64 Kernel (DEVELOPMENT symbol)
        working-directory: ./Source/Kernel/Server
        run: |
          dotnet publish -c Debug -f net10.0 -r linux-arm64 -p:DefineConstants=DEVELOPMENT -o out/development/arm64

      - name: Inject certificate for development arm64 if available
        working-directory: ./Source/Kernel/Server/out/development/arm64
        run: |
          if [ ! -z "$CHRONICLE_CERT_BASE64" ]; then
            echo "$CHRONICLE_CERT_BASE64" | base64 -d > Certs/shared-dev.pfx
            echo "Certificate injected for development arm64 build"
          fi
        env:
          CHRONICLE_CERT_BASE64: ${{ secrets.CHRONICLE_CERT_BASE64 }}

      - name: Upload development outputs
        uses: actions/upload-artifact@v4
        with:
          name: kernel-development-out
          path: ./Source/Kernel/Server/out/development

  publish-nuget-packages:
    if: needs.release.outputs.publish == 'true'
    runs-on: ubuntu-latest
    needs: [release, workbench]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/cache@v3
        id: workbench-output
        with:
          path: ./Source/Workbench/Web/wwwroot
          key: ${{ env.WORKBENCH_CACHE }}

      - name: Setup .Net
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            ${{ env.DOTNET8_VERSION }}
            ${{ env.DOTNET9_VERSION }}
            ${{ env.DOTNET_VERSION }}

      - name: Remove any existing artifacts
        run: rm -rf ${{ env.NUGET_OUTPUT }}

      - name: Inject certificate into server if available
        working-directory: ./Source/Kernel/Server
        run: |
          if [ ! -z "$CHRONICLE_CERT_BASE64" ]; then
            echo "$CHRONICLE_CERT_BASE64" | base64 -d > Certs/shared-dev.pfx
            echo "Certificate injected into server"
          fi
        env:
          CHRONICLE_CERT_BASE64: ${{ secrets.CHRONICLE_CERT_BASE64 }}

      - name: Inject certificate into client if available
        working-directory: ./Source/Clients/Connections
        run: |
          if [ ! -z "$CHRONICLE_CERT_BASE64" ]; then
            echo "$CHRONICLE_CERT_BASE64" | base64 -d > Certs/shared-dev.pfx
            echo "Certificate injected into client"
          fi
        env:
          CHRONICLE_CERT_BASE64: ${{ secrets.CHRONICLE_CERT_BASE64 }}

      - name: Build
        run: dotnet build -p:IsPackaging=true --configuration Release -p:DisableProxyGenerator=true -p:DisableDockerBuild=true -p:Version=${{ needs.release.outputs.version }}
      - name: Build repackaged clients
        run: dotnet build -p:IsPackaging=true --configuration Release -p:Repack=true -p:Publish=true -p:DisableProxyGenerator=true -p:DisableDockerBuild=true -p:Version=${{ needs.release.outputs.version }} -maxcpucount:1
        working-directory: ./Source/Clients

      - name: Create NuGet packages
        run: dotnet pack -p:IsPackaging=true --no-build --configuration Release -o ${{ env.NUGET_OUTPUT }} -p:PackageVersion=${{ needs.release.outputs.version }}

      - name: Push NuGet packages
        run: dotnet nuget push --skip-duplicate '${{ env.NUGET_OUTPUT }}/*.nupkg' --timeout 900 --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json

  publish-docker-production:
    if: needs.release.outputs.publish == 'true'
    runs-on: ubuntu-latest
    needs: [dotnet-arm64, dotnet-x64, workbench, release]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/cache@v3
        id: dotnet-x64-output
        with:
          path: ./Source/Kernel/Server/out/x64
          key: ${{ env.DOTNET_X64_CACHE }}

      - uses: actions/cache@v3
        id: dotnet-arm64-output
        with:
          path: ./Source/Kernel/Server/out/arm64
          key: ${{ env.DOTNET_ARM64_CACHE }}

      - uses: actions/cache@v3
        id: workbench-output
        with:
          path: ./Source/Workbench/Web/wwwroot
          key: ${{ env.WORKBENCH_CACHE }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@master
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Production Docker Image
        uses: docker/build-push-action@v5
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          file: ./Docker/Production/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            cratis/chronicle:${{ needs.release.outputs.version }}
            cratis/chronicle:latest
          build-args: |
            VERSION=${{ needs.release.outputs.version }}

  publish-docker-workbench:
    if: needs.release.outputs.publish == 'true'
    runs-on: ubuntu-latest
    needs: [workbench, release]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/cache@v3
        id: workbench-output
        with:
          path: ./Source/Workbench/Web/wwwroot
          key: ${{ env.WORKBENCH_CACHE }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@master
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Workbench Image
        uses: docker/build-push-action@v5
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          file: ./Docker/Workbench/Dockerfile
          push: true
          tags: |
            cratis/chronicle:${{ needs.release.outputs.version }}-workbench
            cratis/chronicle:latest-workbench
          build-args: |
            VERSION=${{ needs.release.outputs.version }}

  publish-docker-development:
    if: needs.release.outputs.publish == 'true'
    runs-on: ubuntu-latest
    needs: [dotnet-arm64, dotnet-x64, workbench, release]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/cache@v3
        id: dotnet-x64-output
        with:
          path: ./Source/Kernel/Server/out/x64
          key: ${{ env.DOTNET_X64_CACHE }}

      - uses: actions/cache@v3
        id: dotnet-arm64-output
        with:
          path: ./Source/Kernel/Server/out/arm64
          key: ${{ env.DOTNET_ARM64_CACHE }}

      - uses: actions/cache@v3
        id: workbench-output
        with:
          path: ./Source/Workbench/Web/wwwroot
          key: ${{ env.WORKBENCH_CACHE }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@master
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Development Docker Image
        uses: docker/build-push-action@v5
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          file: ./Docker/Development/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            cratis/chronicle:${{ needs.release.outputs.version }}-development
            cratis/chronicle:latest-development
          build-args: |
            VERSION=${{ needs.release.outputs.version }}

      - name: Trigger Documentation Build
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT_DOCUMENTATION }}
          repository: cratis/documentation
          event-type: build-docs

      - name: Trigger Dependency Updates on Sample Repository
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT_DOCUMENTATION }}
          repository: cratis/samples
          event-type: update-dependencies

